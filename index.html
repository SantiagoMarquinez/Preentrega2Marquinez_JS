<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
            
    </header>

    <main>
        <section class="vidriera">
            <div class="card tarjeta">
                <img src="./images/campera.png" class="card-img-top  imagen" alt="campera de san lorenzo - no oficial">

            </div>

                <div class="card tarjeta">

                    <div class="card tarjeta">
